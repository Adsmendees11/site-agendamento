<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="formCadastro">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <p id="mensagem"></p>

    <div style="margin-top:20px;">
      <p>Já tem conta? <a href="login.html">Clique aqui para fazer login</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("formCadastro");
    const mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (!nome || !email || !senha) {
        mensagem.textContent = "Preencha todos os campos.";
        return;
      }

      try {
        // Usando caminho relativo (funciona local e no Render)
        const response = await fetch("/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, email, senha })
        });

        const data = await response.json();
        mensagem.textContent = data.mensagem || data.erro;

        if (response.ok && data.mensagem === "Usuário cadastrado com sucesso!") {
          form.style.display = "none";
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        }
      } catch (err) {
        console.error(err);
        mensagem.textContent = "Erro ao conectar com o servidor.";
      }
    });
  </script>
</body>
</html>
