<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <!-- Barra superior -->
  <div class="topbar">
    <button class="btn-retorno" onclick="voltar()">← Voltar</button>
    <div style="flex:1"></div>
    <div id="saudacao">Olá, Usuário</div>
    <div class="menu" onclick="toggleMenu()">☰</div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <h3 id="sidebarSaudacao">Olá, Usuário</h3>
    <button onclick="sair()">Sair</button>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

  <!-- Serviços disponíveis -->
  <div class="servicos">
    <div class="card barbeiro" onclick="buscarEstabelecimentos('Barbeiro')">
      <h3>Barbeiro</h3>
      <p>Cortes de cabelo e barba</p>
    </div>
    <div class="card sobrancelha" onclick="buscarEstabelecimentos('Sobrancelha')">
      <h3>Designer de Sobrancelha</h3>
      <p>Design e manutenção</p>
    </div>
    <div class="card manicure" onclick="buscarEstabelecimentos('Manicure')">
      <h3>Manicure</h3>
      <p>Cuidados e esmaltação</p>
    </div>
    <div class="card pedicure" onclick="buscarEstabelecimentos('Pedicure')">
      <h3>Pedicure</h3>
      <p>Tratamento e estética dos pés</p>
    </div>
  </div>

  <script>
    // Verificação de login
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Você precisa estar logado!");
      window.location.href = "login.html";
    }

    // Saudação personalizada
    const nome = localStorage.getItem("nome");
    if (nome) {
      document.getElementById("saudacao").textContent = "Olá, " + nome;
      document.getElementById("sidebarSaudacao").textContent = "Olá, " + nome;
    }

    // Alterna o menu lateral
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");

      sidebar.classList.toggle("show");
      overlay.classList.toggle("show");
    }

    // Função de sair
    function sair() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    // Função de voltar
    function voltar() {
      window.history.back();
    }

    // Redirecionar para página de estabelecimentos
    function buscarEstabelecimentos(servico) {
      window.location.href = `estabelecimentos.html?servico=${encodeURIComponent(servico)}`;
    }
  </script>
</body>
</html>
