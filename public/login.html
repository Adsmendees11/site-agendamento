<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Agendamento - Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
   .sucesso {
  font-size: 1.01em;
  font-weight: 600;   /* menos pesado que bold */
  font-style: italic; /* estilo itálico */
  text-align: center;
  margin: 15px 0;
  color: #006331;     /* verde padrão de login */
}

    .erro {
      font-size: 1.1em;
      color: #e74c3c;
      font-weight: 600;
      font-style: italic; /* estilo itálico */
      margin: 15px 0;
      text-align: center;
    }
    .subtitulo {
      font-size: 0.95em;
      color: #555;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Acesse sua conta</h1>
    
    <form id="formLogin">
      <input type="email" id="email" placeholder="Digite seu e-mail" required>
      <input type="password" id="senha" placeholder="Digite sua senha" required>
      <button type="submit">Entrar</button>
    </form>

    <!-- Mensagens -->
    <div id="mensagemSucesso" class="sucesso" style="display:none;">
      Login realizado com sucesso!
    </div>
    <div id="mensagemErro" class="erro" style="display:none;"></div>
  </div>

  <script>
    const form = document.getElementById("formLogin");
    const mensagemSucesso = document.getElementById("mensagemSucesso");
    const mensagemErro = document.getElementById("mensagemErro");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (!email || !senha) {
        mensagemErro.textContent = "Preencha todos os campos.";
        mensagemErro.style.display = "block";
        return;
      }

      try {
        const response = await fetch("/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha })
        });

        const data = await response.json();

        if (response.ok && data.token) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("role", data.role);
          localStorage.setItem("nome", data.nome);

          mensagemErro.style.display = "none";
          mensagemSucesso.style.display = "block";

          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 2000);
        } else {
          mensagemSucesso.style.display = "none";
          mensagemErro.textContent = data.erro || "Erro ao fazer login.";
          mensagemErro.style.display = "block";
        }
      } catch (err) {
        mensagemSucesso.style.display = "none";
        mensagemErro.textContent = "Erro ao conectar com o servidor.";
        mensagemErro.style.display = "block";
      }
    });
  </script>
</body>
</html>
