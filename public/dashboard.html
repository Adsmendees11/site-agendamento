<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área do Usuário</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <!-- Barra superior -->
  <div class="topbar">
    <div id="saudacao">Olá, Usuário</div>
    <div class="menu" onclick="toggleMenu()">☰</div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <h3 id="sidebarSaudacao">Olá, Usuário</h3>
    <button onclick="sair()">Sair</button>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

  <!-- Opções principais -->
  <div class="opcoes">
    <h2>Escolha sua área</h2>
    <button onclick="window.location.href='agendamento.html'">Marcar horário</button>
    <button onclick="window.location.href='profissional.html'">Área do Profissional</button>
  </div>

  <script>
    // Verificação de login
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Você precisa estar logado!");
      window.location.href = "login.html";
    }

    // Saudação personalizada
    const nome = localStorage.getItem("nome");
    if (nome) {
      document.getElementById("saudacao").textContent = "Olá, " + nome;
      document.getElementById("sidebarSaudacao").textContent = "Olá, " + nome;
    }

    // Alterna o menu lateral
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");

      sidebar.classList.toggle("show");
      overlay.classList.toggle("show");
    }

    // Função de sair
    function sair() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
