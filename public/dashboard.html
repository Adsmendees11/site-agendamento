<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área do Usuário</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <!-- Barra superior -->
  <div class="topbar">
    <div id="saudacao">Olá, Usuário</div>
    <div class="menu" onclick="toggleMenu()">☰
      <div id="menuDropdown" class="dropdown">
        <button onclick="sair()">Sair</button>
      </div>
    </div>
  </div>

  <!-- Opções principais -->
  <div class="opcoes">
    <h2>Escolha sua área</h2>
    <button onclick="window.location.href='agendamento.html'">Marcar horário</button>
    <button onclick="window.location.href='profissional.html'">Área do Profissional</button>
  </div>

  <script>
    // Verificação de login
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Você precisa estar logado!");
      window.location.href = "login.html";
    }

    // Saudação personalizada
    const nome = localStorage.getItem("nome");
    if (nome) {
      document.getElementById("saudacao").textContent = "Olá, " + nome;
    }

    // Alterna o menu dropdown
    function toggleMenu() {
      const menu = document.getElementById("menuDropdown");
      menu.classList.toggle("show");
    }

    // Fecha o menu se clicar fora
    document.addEventListener("click", (event) => {
      const menu = document.getElementById("menuDropdown");
      const menuButton = document.querySelector(".menu");
      if (menu.classList.contains("show") && !menu.contains(event.target) && !menuButton.contains(event.target)) {
        menu.classList.remove("show");
      }
    });

    // Função de sair
    function sair() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
